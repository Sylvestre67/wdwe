{% extends 'base.html' %}

{% block main %}


	{% if not user.is_anonymous %}

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<nav class="nav-bar">
					<div>
						<!--<div class="nav-item"><a ui-sref="home"><i class="fa fa-home"></i> Home</a></div>-->
					</div>
					<div>
						<div class="nav-item">
							<a ui-sref="home"><i class="fa fa-user"></i> {{ user.get_full_name }}</a>

					</div>
				</nav>
			</div>
		</div>

		<div class="row">
